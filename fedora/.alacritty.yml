# Alacritty Config

# Window Resize
window:
  # Window dimensions (changes require restart)
  #
  # Specified in number of columns/lines, not pixels. If both are zero this
  # setting is ignored.
  padding:
          x: 2
          y: 2
  dynamic_padding: true
  startup_mode: Maximized
font:
        normal:
                family: JetBrainsMono Nerd Font
background_opacity: 0.94
# Shell Terminal
shell:
   program: zsh
# Colors (Tender)
schemes:
  Tender: &tender 
  # Default colors
          primary:
            background: '0x282828'
            foreground: '0xeeeeee'

          # Normal colors
          normal:
            black:   '0x282828'
            red:     '0xf43753'
            green:   '0xc9d05c'
            yellow:  '0xffc24b'
            blue:    '0xb3deef'
            magenta: '0xd3b987'
            cyan:    '0x73cef4'
            white:   '0xeeeeee'

          # Bright colors
          bright:
            black:   '0x4c4c4c'
            red:     '0xf43753'
            green:   '0xc9d05c'
            yellow:  '0xffc24b'
            blue:    '0xb3deef'
            magenta: '0xd3b987'
            cyan:    '0x73cef4'
            white:   '0xfeffff'
  Nord: &nord
          primary:
            background: '0x2E3440'
            foreground: '0xD8DEE9'

          # Normal colors
          normal:
            black:   '0x3B4252'
            red:     '0xBF616A'
            green:   '0xA3BE8C'
            yellow:  '0xEBCB8B'
            blue:    '0x81A1C1'
            magenta: '0xB48EAD'
            cyan:    '0x88C0D0'
            white:   '0xE5E9F0'

          # Bright colors
          bright:
            black:   '0x4C566A'
            red:     '0xBF616A'
            green:   '0xA3BE8C'
            yellow:  '0xEBCB8B'
            blue:    '0x81A1C1'
            magenta: '0xB48EAD'
            cyan:    '0x8FBCBB'
            white:   '0xECEFF4'
  OneDark: &one
          primary:
            background: '#282c34'
            foreground: '#abb2bf'
          cursor:
            text:       CellBackground
            cursor:     '#528bff' # syntax-cursor-color
          selection:
            text:       CellForeground
            background: '#3e4451' # syntax-selection-color
          normal:
            black:      '#5c6370' # mono-3
            red:        '#e06c75' # red 1
            green:      '#98c379'
            yellow:     '#e5c07b' # orange 2
            blue:       '#61afef'
            magenta:    '#c678dd'
            cyan:       '#56b6c2'
            white:      '#828997' # mono-2
colors: *nord
